<div class="reservas-page">
  <h1>Reserva de Assentos</h1>

  <!-- Seleção de Filme e Tipo -->
  <div class="selection-container">
    <h2>Escolha o Filme</h2>
    <div class="movie-options">
      <div class="movie-card" data-filme="1">
        <img src="global/capitão america.jpg" alt="Filme 1" />
        <h3>Capitão America</h3>
      </div>
      <div class="movie-card" data-filme="2">
        <img src="global/homem do saco.webp" alt="Filme 2" />
        <h3>Homem do Saco</h3>
      </div>
      <div class="movie-card" data-filme="3">
        <img src="global/mufasa.jpg" alt="Filme 3" />
        <h3>Mufasa</h3>
      </div>
    </div>

    <h2>Escolha o Tipo</h2>
    <div class="type-options">
      <button class="type-button" data-tipo="2D">2D</button>
      <button class="type-button" data-tipo="3D">3D</button>
    </div>

    <button id="confirmar-filme" class="confirm-button">Confirmar</button>
  </div>

  <!-- Tela e Assentos (inicialmente ocultos) -->
  <div class="cinema-container" id="cinema-container" style="display: none">
    <div class="screen">TELA</div>

    <!-- Legenda -->
    <div class="legenda">
      <div class="legenda-item">
        <div class="box livre"></div>
        <span>Livre</span>
      </div>
      <div class="legenda-item">
        <div class="box selecionado"></div>
        <span>Selecionado</span>
      </div>
      <div class="legenda-item">
        <div class="box ocupado"></div>
        <span>Ocupado</span>
      </div>
    </div>

    <!-- Assentos -->
    <div class="seats-container" id="seats-container"></div>

    <!-- Botão Finalizar Compra -->
    <button id="finalizar-compra" class="confirm-button">
      Finalizar Compra
    </button>
  </div>

  <!-- Pop-up de Pagamento -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Finalizar Compra</h2>
      <p>Assentos Selecionados: <span id="popup-seats"></span></p>
      <p>Total: R$ <span id="popup-total"></span></p>

      <!-- Formulário de Pagamento -->
      <form id="payment-form">
        <label for="card-number">Número do Cartão:</label>
        <input
          type="text"
          id="card-number"
          placeholder="1234 5678 9012 3456"
          required
        />

        <label for="card-name">Nome no Cartão:</label>
        <input type="text" id="card-name" placeholder="João Silva" required />

        <label for="card-expiry">Validade:</label>
        <input type="text" id="card-expiry" placeholder="MM/AA" required />

        <label for="card-cvv">CVV:</label>
        <input type="text" id="card-cvv" placeholder="123" required />

        <label for="card-brand">Bandeira:</label>
        <select id="card-brand" required>
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="amex">American Express</option>
          <option value="elo">Elo</option>
        </select>

        <button type="submit">Pagar com Cartão</button>
      </form>

      <!-- Pagamento via PIX -->
      <div class="pix-payment">
        <h3>Ou pague via PIX</h3>
        <img
          src="global/codigo_qr-300x300.png"
          alt="QR Code PIX"
          class="qrcode"
        />
        <p>Escaneie o QR Code acima para pagar.</p>
      </div>

      <button id="close-popup">Fechar</button>
    </div>
  </div>
</div>
